<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Log de Exercícios</title>
        <link href="css/style.less" rel="stylesheet/less" type="text/css">
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/sorttable.js" type="text/javascript"></script>
        <script src="js/less.js" type="text/javascript"></script>
    </head>
    
<body>
     <h1 id="log">Log de Exercícios</h1>

    <div class="painel">
         <h4> Adicionar Exercícios</h4>

        <form class="form" id="form" action="mostrar()">
            <img src="img/clock.jpg" class="clock" alt="relogio" />
            <input id="horas" type="number" autofocus="autofocus" name="horas_exercicio" required="true">
            <select id="modalidade">
                <option value="corrida">Corrida</option>
                <option value="natação">Natação</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
            <input type="date" id="data" required value="" />
            <img src="img/iconeCalendario.png" alt="calendario" class="calendar" />
            <button class="btn" type="button" title="adicionar" id="add" onclick="inserir()">Add</button>
        </form>
    </div>
    <table class="table sortable" id="tabela">
        <tr>
            <thead>
                <th>Tempo</th>
                <th>Tipo</th>
                <th>Data</th>
                <th>Deleta</th>
            </thead>
        </tr>
    </table>
    <div id="resultado"></div>
</body>
    
</html>
